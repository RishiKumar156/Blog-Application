<div class="container">
  <h1>Welcome to BlogNexus</h1>
  <form [formGroup]="formGroup" class="example-form" (ngSubmit)="onsubmit()" >
    <mat-form-field
      appearance="outline"
      color="primary"
      class="example-full-width"
    >
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="email"
        placeholder="Ex. xyz@gmail.com"
        [(ngModel)]="registerNewUser.userEmail"
      />
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')"
        >Email is <strong>required</strong></mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        formControlName="password"
        placeholder="you can use special characters"
        [(ngModel)]="registerNewUser.userPassword"
      />
      <mat-error *ngIf="passwordFormControl.hasError('required')"
        >Password is <strong>required</strong></mat-error
      >
    </mat-form-field>

    <input class="submit" type="submit" value="SUBMIT" />
  </form>
</div>
